<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Cute Rabbits</h1>
  <div class="container">
    <div class="items">
      <div class="pic-box">
        <img src="https://www.loverabbit.org/candy/pic/digi/20091221313201_hug2.jpg">
      </div>
      <div class="text-box">
        <h2>Dutch</h2>
        <p>荷蘭道奇兔。身上會有兩種很漂亮的顏色，臉上還有個明顯v的形狀。體重約1.5~2.5kg</p>
      </div>
    </div>

      <div class="items">
        <div class="pic-box">
          <img src="https://rabbitbaby.tw/wp-content/uploads/2020/07/chan-swan-hV67XIAzc4c-unsplash-1.jpg">
        </div>
        <div class="text-box">
          <h2>American Fuzzy Lop</h2>
          <p>英國安哥拉兔。全身毛多，沒有好好整理很容易就變成爆炸頭的樣子，十分可愛。體重約2.3kg~3.4kg</p>
        </div>
      </div>

        <div class="items">
          <div class="pic-box">
            <img src="https://rabbitbaby.tw/wp-content/uploads/2020/07/noah-silliman-BzHNKFUGHh0-unsplash-1-1.jpg">
          </div>
          <div class="text-box">
            <h2>Hotot Rabbit</h2>
            <p>海棠兔。眼睛周圍有一圈看起來像自帶眼線黑色毛髮，其餘都是亮麗的潔白色。體重約1.5KG</p>
          </div>
        </div>
    </div>
  </div>
</body>
